<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecualizador 🎚️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎧 Ecualizador Persistente</h1>
    <div class="button-group">
      <button id="activar">Activar Audio</button>
      <button id="detener">Detener Audio</button>
    </div>
    <div class="slider-group">
      <label>Graves</label>
      <input type="range" min="-30" max="30" value="0" id="graves">
      <label>Medios</label>
      <input type="range" min="-30" max="30" value="0" id="medios">
      <label>Agudos</label>
      <input type="range" min="-30" max="30" value="0" id="agudos">
    </div>
    <p id="estado">Esperando activación...</p>
    <p class="info">Puedes minimizar esta ventana, ¡el ecualizador seguirá funcionando! 😉</p>
  </div>
  <script src="ecualizador.js"></script>
</body>
</html>
