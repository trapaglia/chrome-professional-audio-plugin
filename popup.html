<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecualizador üéöÔ∏è</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üéß Ecualizador</h1>
    <button id="activar">Activar Audio</button><br><br>
    <button id="debug">Debug Button</button><br><br>

    <div style="display: flex; gap: 4px; align-items: flex-end; justify-content: center; height: 200px; margin: 20px 0; flex-wrap: nowrap;">
      <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="range" min="0" max="2" step="0.1" value="1" id="volumen" orient="vertical" style="writing-mode: bt-lr; transform: rotate(270deg); height: 120px;">
        <label for="volumen">Vol</label>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="range" min="-30" max="30" value="0" id="sub" orient="vertical" style="writing-mode: bt-lr; transform: rotate(270deg); height: 120px;">
        <label for="sub">60</label>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="range" min="-30" max="30" value="0" id="bass" orient="vertical" style="writing-mode: bt-lr; transform: rotate(270deg); height: 120px;">
        <label for="bass">160</label>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="range" min="-30" max="30" value="0" id="lowMid" orient="vertical" style="writing-mode: bt-lr; transform: rotate(270deg); height: 120px;">
        <label for="lowMid">400</label>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="range" min="-30" max="30" value="0" id="mid" orient="vertical" style="writing-mode: bt-lr; transform: rotate(270deg); height: 120px;">
        <label for="mid">1k</label>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="range" min="-30" max="30" value="0" id="highMid" orient="vertical" style="writing-mode: bt-lr; transform: rotate(270deg); height: 120px;">
        <label for="highMid">2.5k</label>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="range" min="-30" max="30" value="0" id="high" orient="vertical" style="writing-mode: bt-lr; transform: rotate(270deg); height: 120px;">
        <label for="high">6k</label>
      </div>
      <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="range" min="-30" max="30" value="0" id="air" orient="vertical" style="writing-mode: bt-lr; transform: rotate(270deg); height: 120px;">
        <label for="air">10k</label>
      </div>
    </div>

    <canvas id="visual" width="600" height="200" style="display: block;"></canvas>
    <!-- <canvas id="visual" width="300" height="100"></canvas> -->
    <p id="estado"></p>

  </div>
  <script src="popup.js"></script>
</body>
</html>
