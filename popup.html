<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecualizador üéöÔ∏è</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üéß Ecualizador</h1>
    <button id="activar">Activar Audio</button><br><br>
    <button id="debug">Debug Button</button><br><br>
    <input type="checkbox" id="static-filtering" name="static-filtering" value="true">
    <label for="static-filtering">Activar filtrado est√°tico</label><br>
    <input type="checkbox" id="bypass-dynamic-filters" name="bypass-dynamic-filters" value="true">
    <label for="bypass-dynamic-filters">Bypasear filtros din√°micos</label><br>
    <input type="checkbox" id="dark-mode" name="dark-mode" value="true">
    <label for="dark-mode">Modo oscuro</label><br><br>

    <label> Volumen <span id="volumen-value">0 dB</span>
    <input type="range" id="volumen" min="-30" max="30" value="0" style="width: 100%;"></label>

    <div id="filtros-container" style="display: flex; flex-direction: column; gap: 6px; margin: 10px auto; width: 100%; max-width: 380px;"></div>

    <button id="agregar-filtro" style="margin: 0 auto; padding: 8px 16px; background-color: #e0e0ff; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">+ Agregar Filtro</button>

    <script type="module" src="filters_handling.js"></script>

    <!-- Barra de referencia de bandas de frecuencia -->
    <div id="frequency-bands" style="display: flex; width: 600px; height: 15px; margin: 10px 0 0 0; border-radius: 3px; overflow: hidden;">
      <div title="Subgraves (60 Hz): Boom profundo, cine" style="flex: 0.6; background-color: #3D2C8D; height: 100%;"></div>
      <div title="Bajos bajos (160 Hz): Bassline" style="flex: 1.3; background-color: #7A4069; height: 100%;"></div>
      <div title="Bajos medios (400 Hz): Calor del cuerpo" style="flex: 1; background-color: #C060A1; height: 100%;"></div>
      <div title="Medios (1000 Hz): Voces, teclas" style="flex: 2; background-color: #F0997D; height: 100%;"></div>
      <div title="Medios altos (2500 Hz): Guitarras, definici√≥n" style="flex: 1.3; background-color: #FFC3A1; height: 100%;"></div>
      <div title="Altos (6000 Hz): Brillantez sin ser filosa" style="flex: 1; background-color: #A1EEBD; height: 100%;"></div>
      <div title="Presencia (10000 Hz): Aire, hi-hats, texturas" style="flex: 1; background-color: #7BD3EA; height: 100%;"></div>
    </div>
    <div style="display: flex; width: 600px; justify-content: space-between; font-size: 10px; color: #888; margin-bottom: 5px;">
      <span>20Hz</span>
      <span>100Hz</span>
      <span>250Hz</span>
      <span>500Hz</span>
      <span>1kHz</span>
      <span>2kHz</span>
      <span>5kHz</span>
      <span>10kHz</span>
      <span>20kHz</span>
    </div>

    <canvas id="visual" width="600" height="200" style="display: block;"></canvas>
    <!-- <canvas id="visual" width="300" height="100"></canvas> -->
    <p id="estado"></p>

  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>

<!--
Nombre	Tipo	Frecuencia	Uso
Subgraves	lowshelf	60 Hz	Boom profundo, cine
Bajos bajos	peaking	160 Hz	Bassline
Bajos medios	peaking	400 Hz	Calor del cuerpo
Medios	peaking	1000 Hz	Voces, teclas
Medios altos	peaking	2500 Hz	Guitarras, definici√≥n
Altos	peaking	6000 Hz	Brillantez sin ser filosa
Presencia	highshelf	10000 Hz	Aire, hi-hats, texturas
-->
